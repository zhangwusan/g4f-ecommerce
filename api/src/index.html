<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API SHOPPING</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #1bd7af;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }

        button {
            background-color: #1bd7af;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #14b795;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{title}}</h1>
        <p>Welcome to the API Shopping page!</p>
        <p>Here you can find various endpoints to interact with our shopping platform.</p>

        <!-- Add this button -->
        <a href="/api-docs" target="_blank" rel="noopener noreferrer">
            <button type="button">View API Documentation</button>
        </a>
    </div>
</body>

</html>
